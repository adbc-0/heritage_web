name: Automatic deployment on VPS

on:
  push:
    branches:
      - main

env:
  TEST_ENV: 'TEST'

jobs:
  build-and-push-image:
    name: build and push images

    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: check out the repo
        uses: actions/checkout@v4

      - name: log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: extract metadata (tags, labels) for Docker images
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/api
            ghcr.io/${{ github.repository }}/server

      - name: build and push rest-api Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/docker/prod.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: build and push server Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./react
          file: ./react/docker/prod.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "VITE_API_URL=${{ secrets.API_URL }}"
            "TEST_ENV=${{ env.TEST_ENV }}"

  deploy:
    name: deploy new images on VPS

    runs-on: ubuntu-latest

    needs: build-and-push-image

    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          passphrase: ${{ secrets.PRIVATE_KEY_PASSPHRASE }}
          script: |
            cd app/heritage
            docker compose stop
            docker compose rm -f
            docker compose pull
            docker compose up -d
